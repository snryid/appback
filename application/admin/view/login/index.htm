<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><!--Head--><head>
    <meta charset="utf-8">
    <title>今日电器 APPBack</title>
    <meta name="description" content="login page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    <style type="text/css">
        span:hover {color: #FF5722;cursor:pointer;}
    </style>
</head>
<!--Head Ends-->
<!--Body-->

<body>
    <div class="login-container animated fadeInDown">
        <form action="" method="post">
            <div class="loginbox bg-white">
                <div class="loginbox-title">管理员登录</div>
                <div class="loginbox-textbox">
                    <input class="form-control" placeholder="登录名" name="uname" type="text">
                </div>
                <div class="loginbox-textbox">
                    <input class="form-control" placeholder="登录密码" name="password" type="password">
                </div>
                <div class="loginbox-textbox">
                    <input style="width:50%; float:left;" class="form-control" placeholder="验证码" name="code" type="text">
                    <img class="form-control" style="width:50%; border:0; padding:0 0 0 5px; float:left; cursor:pointer;" onclick="this.src='{:captcha_src()}?'+Math.random()" src="{:captcha_src()}">
                </div>
                <div class="loginbox-forgot" style="margin-top: 3rem;margin-left: 1em; ">
                    <span class="tishi">忘记密码?</span>
                </div>
                <div class="loginbox-submit" style="clear:both;">
                    <input class="btn btn-primary btn-block" value="登录" type="submit">
                </div>
            </div>
                <div class="logobox">
                    <p class="text-center" style="margin-top: 0.5em;font-size: 15px;">今日电器APP后台管理系统</p>
                </div>
        </form>
    </div>
    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/layer/layer.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    <script type="text/javascript">
         $(document).ready(function(){
          $(".tishi").click(function(){
            layer.tips('如果你也忘记密码，请联系管理员找回密码！</br>管理员邮箱：snryid@163.com ', '.tishi', {
              tips: [4, '#3595CC'],
              time: 3000
            });
          });
      });
    </script>
</body><!--Body Ends-->
</html>
