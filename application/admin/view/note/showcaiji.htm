    <script type="text/javascript">
        function caiji(){
            var id={$id};//当前节点id
            $.ajax({
                type:"post",
                dataType:"json",
                data:{id:id},
                url:"{:url('Note/doCaiji')}",
                success:function(data){
                    if(data==1){
                        $("#cjbtn").removeClass("disabled");
                        $("#loading-1").hide();
                        $("#dg").show();
                    }
                }
            });
            $("#dg").hide();
            $("#loading-1").show();
            $("#cjbtn").addClass("disabled");
        }

        function exportdata(){
            var cate_id=$("select[name=cate_id]").find("option:selected").val();
            if(cate_id==0){
                alert('请选择栏目！');
                return false;
            }
            var id={$id};//当前节点id
            $.ajax({
                type:"post",
                dataType:"json",
                data:{id:id,cate_id:cate_id},
                url:"{:url('Note/exportdata')}",
                success:function(data){
                    if(data==1){
                      $("#export").removeClass("disabled");
                      $("#export_data").hide();
                      $("#export_done").show();
                    }
                }
            });
            $("#dg").hide();
            $("#export_done").hide();
            $("#export_data").show();
            $("#export").addClass("disabled");
            $("#cjbtn").addClass("disabled");
        }

        
    </script>
